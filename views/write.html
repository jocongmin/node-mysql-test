<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	
</head>
<body>
<form class="form">
	<div class="tit-box">
		<label>title:</label><input type="text" class="title" name="title">
	</div>
	<div class="content-box" style="margin-top: 10px">
		<label>content:</label><textarea class="content"></textarea>
	</div>
	<div class="sub">
		<input type="button" value="sub" name="submit" id='submit'>
	</div>
</form>
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#submit').click(function(e){
			var tit=$(".title").val();
			var con=$(".content").val();
			var formData={
				tit:tit,
				con:con
			}
			$.ajax({
				url:'/subform',
				dataType:'json',
				data:{
					formdata:formData
				},
				type:'post',
				success:function(msg){
					console.log(msg.state)
					if(msg.state){
						 window.location.href="/list";
					}
				},
				error:function(err){
					console.log(err)
				}
			})
		})
	})
</script>
</html>
